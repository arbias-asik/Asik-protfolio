<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Web Developer Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo 3.png" alt="Dev Portfolio Logo">
          </a>
        </div>
        <div class="buttons-container">
          <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
      </nav>
    </div>
  </header>

  <section class="login-section">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue to your account</p>
        </div>

        <form id="login-form">
          <div class="input-group">
            <label for="username">Email or Username</label>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Enter your email or username" required>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Enter your password" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="options-row">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="btn-login">Sign In</button>

          <div class="social-divider">
            <span>or continue with</span>
          </div>

          <div class="social-logins">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn github">
              <i class="fab fa-github"></i>
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
          </div>

          <div class="signup-prompt">
            <p>Don't have an account? <a href="#">Create account</a></p>
          </div>
        </form>
      </div>

      <div class="login-image">
        <img src="img/login-illustration.svg" alt="Login Illustration">
        <div class="floating-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Asik Portfolio. All Rights Reserved.</p>
        <div class="social-links">
          <a href="#" target="_blank"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
