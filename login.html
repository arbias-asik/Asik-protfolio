<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Web Developer Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo 3.png" alt="Dev Portfolio Logo">
          </a>
        </div>
        <div class="buttons-container">
          <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
      </nav>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <div class="login-image">
          <img src="img/login-illustration.svg" alt="Login Illustration">
        </div>
        <div class="login-form-container">
          <h2>Welcome Back</h2>
          <p class="login-subtitle">Login to access your account</p>

          <form id="login-form">
            <div class="input-group">
              <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username or Email" required>
              </div>
            </div>

            <div class="input-group">
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary login-btn">Login</button>

            <div class="or-divider">
              <span>OR</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google">
                <i class="fab fa-google"></i> Login with Google
              </button>
              <button type="button" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i> Login with Facebook
              </button>
            </div>

            <p class="signup-link">
              Don't have an account? <a href="#">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Asik Portfolio. All Rights Reserved.</p>
        <div class="social-links">
          <a href="#" target="_blank"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
